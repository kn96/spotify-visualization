<template name="artistSongCount">
  <div class="artistCount">
    <span class="artistCountName">{{ name }}</span>
    <span class="artistCountNumber">{{ count }}</span>
  </div>
</template>

<template name="song">
  <tr class="song">
    <td class="name">
      <a href="{{track.external_urls.spotify}}" target="_blank">{{track.name}}</a>
    </td>
    <td class="artist">
      {{ #each artistNames }}
        <a href="{{href}}" target="_blank">{{name}}</a>
      {{ /each }}
    </td>
    <td class="album">
      <a href="{{track.album.external_urls.spotify}}" target="_blank">{{track.album.name}}</a>
    </td>
    <td class="date-added">
      {{dateAdded}}
    </td>
  </tr>
  {{ configurePagination }}
</template>

<template name="songsTable">
  <div class="songs-container">
    <table class="songs" id="songs" style="width: {{width}}px;">
      <thead>
        <tr>
          <th class="name-head">Name
          </th>
          <th class="artist-head">Artist
          </th>
          <th class="album-head">Album
          </th>
          <th class="date-head">Date Added
          </th>
        </tr>
      </thead>
      <tbody>
        {{#each songs}}
          {{> song}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
